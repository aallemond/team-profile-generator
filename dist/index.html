<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team Profile Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1 w-100 text-center" id="navbar-text">Team Profile</span>
        </nav>
    </header>
    <main>
         <div class="container">
            <div class="row justify-content-center" id="team-cards">
                <!--Team Cards Generate Here-->

                <div class="col-4 mt-4">
                    <div class="card h-100">
                        <div id="card-header">
                            <h3>John</h3>
                            <h5>Manager</h5><i class="material-icons">content_paste</i>
                        </div>

                        <div class="card-body">
                            <p class="id">ID: 5675</p>
                            <p class="email">Email: <a href="mailto:john@gmail.com">john@gmail.com</a></p>
                            <p class="office">Office Number: 34</p>
                        </div>
            
                    </div>
                </div>

             <div class="col-4 mt-4">
                    <div class="card h-100">
                        <div id="card-header">
                            <h3>Larry</h3>
                            <h5>Engineer</h5><i class="material-icons">content_paste</i>
                        </div>

                        <div class="card-body">
                            <p class="id">ID: 5675</p>
                            <p class="email">Email: <a href="mailto:john@gmail.com">john@gmail.com</a></p>
                            <p class="office">Office Number: 34</p>
                        </div>
            
                    </div>
                </div>


                    

            </div>
         </div>
    </main>
	<script src="index.js"></script>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</html>
